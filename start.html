<!DOCTYPE html>
<html>
<head>
	<title>Encuntra lo que buscas</title>
	<link rel="stylesheet" type="text/css" href="css/style1.css">
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Arimo|Lobster|Sarala" rel="stylesheet">  
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script src="https://use.fontawesome.com/a14e9315cc.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>

<header class="header2">
	 <div class="container">

			<div id="startlogo">
				</div>

				<div class="search_wraper">
					<form>
				<input class="search-text" type="search" name="Buscar" placeholder="Buscar">
			        </form>
			        <button type="submit" class="search-button"><i class="fa fa-search fa-1x" aria-hidden="true"></i></button>
				</div>

				</div>
			<nav id="nav">
				<a id="register"><i class="fa fa-user" aria-hidden="true"></i>  Registro</a>
				<a id="login"><i class="fa fa-sign-in fa-1x" aria-hidden="true"></i>  Acceder</a>
			</nav>
		</div>
</header>

<div class="container_carousel">

	<input type="radio" name="images" id="i1">
	<input type="radio" name="images" id="i2">
	<input type="radio" name="images" id="i3">
	<input type="radio" name="images" id="i4">


	<div class="slide_img"  id="img_1" >
	    <img class="mySlide" src="https://dhb3yazwboecu.cloudfront.net/160/camas-elasticas-rectangulares-para-enterrar-berg-toys-eazyfit-220x330_s.jpg">

	    <label for="i4" class="pre" ></label>
	    <label for="i2" class="next" ></label>		
	</div>

	<div class="slide_img"  id="img_2" >
		<img class="mySlide" src="https://cdn.pixabay.com/photo/2015/10/20/07/55/banner-997373_960_720.jpg">

		<label for="i1" class="pre" ></label>
	    <label for="i3" class="next" ></label>	
	</div>

	<div class="slide_img"  id="img_3" >
		<img class="mySlide" src="https://dhb3yazwboecu.cloudfront.net/160/camas-elasticas-rectangulares-para-enterrar-berg-toys-eazyfit-220x330_s.jpg">

		<label for="i2" class="pre" ></label>
	    <label for="i4" class="next" ></label>	
	</div>

	<div class="slide_img"  id="img_4" >
		<img class="mySlide" src="https://cdn.pixabay.com/photo/2015/10/20/07/55/banner-997373_960_720.jpg">

		<label for="i3" class="pre" ></label>
	    <label for="i1" class="next" ></label>		
	</div>

	<div class="nav">
		<label class="dots" id="dot1" for="i1"></label>
		<label class="dots" id="dot2" for="i2"></label>
		<label class="dots" id="dot3" for="i3"></label>
		<label class="dots" id="dot4" for="i4"></label>
	</div>

</div>

<div>

</div>
</body>
</html>
